type Transfer @jsonField {
  amount: String!
  to: String!
  from: String!
  fee: String!
  block: String!
  extrinsicId: String
}

type Reward @jsonField {
  amount: String!
  isReward: Boolean!
  validator: String
}

type Extrinsic @jsonField {
  hash: String!
  module: String!
  call: String!
  fee: String!
  success: Boolean!
}

type HistoryElement @entity {
  id: ID!
  timestamp: String!
  address: String!
  reward: Reward
  extrinsic: Extrinsic
  transfer: Transfer
}

