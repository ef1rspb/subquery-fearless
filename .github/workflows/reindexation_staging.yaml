name: Reindex staging

on:
  workflow_dispatch:
    inputs:
      networks:
        description: 'Which networks will reindex? Example input:"altair,astar"'
        required: true
        type: string

env:
  SUBQUERY_CLI_VERSION: 0.2.4
  SUBQUERY_ORG: nova-wallet

jobs:

  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - id: set-matrix
      run: echo "::set-output name=matrix::{\"chains\":[${{ github.event.inputs.networks }}]}"

  deploy-subquery:
    needs: setup
    name: Deploy subquery
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.setup.outputs.matrix)}}

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          mkdir -p $HOME/.local/bin
          curl -LO https://github.com/fewensa/subquery-cli/releases/download/v${{ env.SUBQUERY_CLI_VERSION }}/subquery-linux-x86_64.zip
          unzip subquery-linux-x86_64.zip -d $HOME/.local/bin/
          rm -rf subquery-linux-x86_64.zip
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v5.1

      - name: Deploy
        run: |
          subquery --token ${{ secrets.SUBQUERY_TOKEN }} deployment deploy \
            --org ${{ env.SUBQUERY_ORG }} \
            --key nova-wallet-${{ matrix.chain }} \
            --branch deploy \
            --sub-folder ./networks/${{ matrix.chain }} \
            --type stage \
            --indexer-image-version v0.29.1 \
            --query-image-version v0.12.0 \
            --force
